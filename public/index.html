<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Take your own notes</title>
    <link rel="stylesheet" href="./app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style media="screen">
    </style>
</head>

<body>
    <h2>Take Daily Note App</h2>
    <h3>Status: <span id="status" class="primary">Creating</span></h3>
    <h4>Create a new note by submitting its title and content below</h4>
    <h4>Click on a note to edit its title or content</h4>
    <div id="user-input">
        <p class="title">Title</p>
        <input type="text" id="title" />
        <br>
        <p class="title">Note</p>
        <textarea id="note"></textarea>
        <div id="buttons">
            <div id="action-button">
                <button class="btn btn-primary" id="make-new">Submit</button>
            </div>
            <button class="btn btn-danger" id="clear-all">Delete All Notes</button>
        </div>
    </div>

    <div id="results"></div>
    <script src="app.js"></script>
</body>

</html>
